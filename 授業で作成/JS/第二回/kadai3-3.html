<html>
    <meta charset = "UTF-8">
    <head>
        <script type="text/javascript">
            function pmove(){
                var selected = document.bkmkmenu.bkmks.selectedIndex;//選ばれた番号を取得
                /*番号に応じて画像を変更*/
                document.images["myImg1"].src = document.bkmkmenu.bkmks.options[selected].value;
            }
        </script>
    </head>
    <body>
        <form name = "bkmkmenu">
            <img src = "imgGreece1.jpg" name = "myImg1"><br>
            <select name ="bkmks" onchange = "pmove()">
                <option value = "imgGreece1.jpg">写真1
                <option value = "imgGreece2.jpg">写真2
                <option value = "imgGreece3.jpg">写真3
            </select>
        </form>
    </body>
</html>
