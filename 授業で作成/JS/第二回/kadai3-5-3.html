<html>
    <meta charset = "UTF-8">
    <body id ="back">
        <script language = "javascript">
            onload = function set(){
                /*3秒ごとに背景色を決定*/
                setInterval("calc()",3000);
            }
            function calc(){
                /*赤、青、緑をランダムに求める*/
                var red = parseInt(Math.random()*256);
                var blue = parseInt(Math.random()*256);
                var green = parseInt(Math.random()*256);
                /*背景色の設定*/
                document.getElementById("back").style.backgroundColor= "rgb("+red+","+blue+","+green+")";
            }
        </script>
        <button type="button" onclick = "window.close()">閉じる</button>   
    </body>
</html>
