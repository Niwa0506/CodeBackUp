<html>
    <meta charset = "UTF-8">
 <body id = "time">
    <script type="text/javascript">
    var flag=0;
    var selected;
        onload = function startup(){
            var int = setInterval("autotime()",1000);
        }
        function autotime(){
            var today = new Date();
            var end = new Date(2022,1,1);
            var result_d = parseInt((end-today)/86400000);
            var result   = (end-today)%86400000;
            var result_h = parseInt(result/3600000);
            var result_t = result%3600000;
            var result_m = parseInt(result_t/60000);
            var result_s = result_t%60000;
            result_s = parseInt(result_s/1000);
            document.getElementById("time").innerHTML ='残り時間='+result_d+'日'+result_h+'時間'+result_m+'分'+result_s+'秒'+'<br>'+"<button onclick = 'window.close()'>閉じる</button>";
        }
       </script>
 </body>
</html>
